language: python
sudo: false

deploy:
  provider: pypi
  user: richford
  password:
  on:
    tags: true
    repo: richford/cloudknot

env:
  global:
    - PIP_DEPS="flake8 pytest coveralls pytest-cov"

python:
  - '2.7'
  - '3.6'

install:
- travis_retry pip install $PIP_DEPS
- travis_retry pip install -r requirements.txt
- travis_retry pip install -e .

script:
- flake8 --ignore N802,N806,W503 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/`
- mkdir for_test
- cd for_test
- py.test --pyargs cloudknot --cov-report term-missing --cov=cloudknot

after_success:
- coveralls
